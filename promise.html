    //Let's see how life cycle of promise works

    function one() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Promise is fulfilled of one");
            }, 2000);
        });
    }

    function two() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Promise is fulfilled of two");
            }, 1000);
        });
    }

    //Promise.all() method returns a single Promise that resolves when all of the promises passed as an iterable have resolved or when the iterable contains no promises.
    Promise.all([one(), two()]).then((data) => {
        console.log("==========This console will be printed when all promises are fulfilled==========",data);
        console.log(data);
    }).catch((error) => {
        console.log("==========This console will be printed when any promise is rejected==========",error);
        console.log(error);
    });


    //only cares about the first successful resolution
    Promise.any([one(), two()]).then((data) => {
        console.log("==========This console will be printed when any promise is fulfilled==========",data);
        console.log(data);
    }).catch((error) => {
        console.log("==========This console will be printed when all promises are rejected==========",error);
        console.log(error);
    });

    //Any of the promises is settled (fulfilled or rejected), either its resolved or rejected
    Promise.race([one(), two()]).then((data) => {
        console.log("==========This console will be printed when any promise is fulfilled In race method==========",data);
        console.log(data);
    }).catch((error) => {
        console.log("==========This console will be printed when any promise is rejected==========",error);
        console.log(error);
    });

    //Promise.allSettled() method returns a promise that resolves after all of the given promises have either resolved or rejected, 
    //with an array of objects that each describes the outcome of each promise.
    Promise.allSettled([one(), two()]).then((data) => {
        console.log("==========This console will be printed when all promises are settled==========",data);
        console.log(data);
    }).catch((error) => {
        console.log("==========This console will be printed when all promises are rejected==========",error);
        console.log(error);
    });


    //Chaining of promises
    function three() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Promise is fulfilled of three");
            }, 3000);
        });
    }

    function four() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
